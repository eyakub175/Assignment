<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>JavaScript Function Assignment</h1>

        <!-- Calculate Difference -->
        <div class="task">
            <h3>1 Calculate Difference</h3>
            <input type="number" id="diffNum1" placeholder="Enter first number">
            <input type="number" id="diffNum2" placeholder="Enter second number">
            <button onclick="showDifference()">Calculate</button>
            <p id="diffResult"></p>
        </div>

        <!-- Check if Odd -->
        <div class="task">
            <h3>2 Is Odd</h3>
            <input type="number" id="oddNum" placeholder="Enter a number">
            <button onclick="showIsOdd()">Check</button>
            <p id="oddResult"></p>
        </div>

        <!-- Find Minimum -->
        <div class="task">
            <h3>3 Find Minimum</h3>
            <input type="text" id="minArray" placeholder="Enter numbers separated by commas">
            <button onclick="showMin()">Find Minimum</button>
            <p id="minResult"></p>
        </div>

        <!-- Filter Even Numbers -->
        <div class="task">
            <h3>4 Filter Even Numbers</h3>
            <input type="text" id="evenArray" placeholder="Enter numbers separated by commas">
            <button onclick="showEvenNumbers()">Filter Even Numbers</button>
            <p id="evenResult"></p>
        </div>

        <!-- Sort Array Descending -->
        <div class="task">
            <h3>5 Sort Array Descending</h3>
            <input type="text" id="sortArray" placeholder="Enter numbers separated by commas">
            <button onclick="showSortedDescending()">Sort Array</button>
            <p id="sortResult"></p>
        </div>

        <!-- Lowercase First Letter -->
        <div class="task">
            <h3>6 Lowercase First Letter</h3>
            <input type="text" id="lowercaseStr" placeholder="Enter a string">
            <button onclick="showLowercaseFirstLetter()">Lowercase First Letter</button>
            <p id="lowercaseResult"></p>
        </div>

        <!-- Count Vowels -->
        <div class="task">
            <h3>7 Count Vowels</h3>
            <input type="text" id="vowelStr" placeholder="Enter a string">
            <button onclick="showVowelCount()">Count Vowels</button>
            <p id="vowelResult"></p>
        </div>

        <!-- Find Average -->
        <div class="task">
            <h3>8 Find Average</h3>
            <input type="text" id="avgArray" placeholder="Enter numbers separated by commas">
            <button onclick="showAverage()">Find Average</button>
            <p id="avgResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
